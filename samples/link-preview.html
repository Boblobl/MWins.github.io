<!DOCTYPE html>
<html>
<head>
<title>There's a page in my div</title>
<style type="text/css">
.the-div {
border: 1px solid #555;
}
</style>
</head>
<body>
<p><a href="sample.html" class="open-in-div">click the link</a> and a page will appear in the div below</p>
<div class="the-div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$('.open-in-div').click(function(e) {
e.preventDefault();
$('.the-div').load($(this).attr('href'));
});
</script>
</body>
</html>
